name: Heartbeat Test

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # 5分おき

permissions:
  contents: write

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write heartbeat
        run: |
          mkdir -p public
          date -u +"%Y-%m-%dT%H:%M:%SZ" > public/heartbeat.txt
          echo "heartbeat written"

      - name: Commit heartbeat
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add public/heartbeat.txt
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "heartbeat"
            git push
          fi
